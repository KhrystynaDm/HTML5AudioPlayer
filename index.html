<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8>
    <meta name=viewport content="width=device-width, initial-scale=1.0">
    <meta name=description content="">
    <meta name=keywords content="">
    <meta name=X-UA-Compatible content="IE=edge,chrome=1">
    <title>HTML5 Audio Player</title>

    <link rel="icon" type="image/png" href="./image/fav.png">

    <link rel="stylesheet" href="css/bootstrap.css">
    <link href="css/font-awesome.css" rel="stylesheet">

    <link href="css/style.css" rel="stylesheet">


    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>

    <script src="js/js.js"></script>


</head>

<body>
    <h1>HTML5 Audio Player</h1>

    <audio id="audio" preload="auto" tabindex="0" controls="" type="audio/mpeg">
        <source type="audio/mp3" src="mp3/1.mp3">
        Sorry, your browser does not support HTML5 audio.
    </audio>

    <div class="controls">
        <button class="play" data-icon="P" aria-label="play pause toggle"></button>
        <button class="stop" data-icon="S" aria-label="stop"></button>
        <div class="timer">
            <div></div>
            <span aria-label="timer">00:00</span>
        </div>
        <button class="rwd" data-icon="B" aria-label="rewind"></button>
        <button class="fwd" data-icon="F" aria-label="fast forward"></button>
        <input type="range" id="volume-bar" min="0" max="1" step="0.1" value="1">
    </div>
    <ul id="playlist">
        <li class="active"><a href="mp3/1.mp3">gdfh</a></li>
        <li><a href="mp3/1.mp3">1</a></li>
        <li><a href="mp3/2.mp3">2</a></li>
    </ul>






</body>

</html>
